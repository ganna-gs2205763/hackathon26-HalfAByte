spring:
  application:
    name: safebirth-connect-test

  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Twilio Configuration - mock mode for testing
twilio:
  account-sid: test_account_sid
  auth-token: test_auth_token
  phone-number: +1234567890
  mock-enabled: true

# Application Configuration
safebirth:
  languages:
    - ARABIC
    - ENGLISH
  default-language: ENGLISH

logging:
  level:
    com.safebirth: DEBUG
    org.hibernate.SQL: INFO
    org.springframework.transaction: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: false

twilio:
  mock-enabled: true

logging:
  level:
    com.safebirth: WARN
    org.hibernate.SQL: WARN
